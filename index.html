<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Imports Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <h1>
      Weather Dashboard
      <i class="bi bi-cloud-sun" style="font-size: 75px"></i>
    </h1>
  </header>

  <div class="container">
    <div class="row">

      <div id="search" class="col-sm-3">
        <form id="search-form">
          <h3>Search for a city:</h3>
          <input id="search-input" type="text" placeholder="City">
          <!-- Search Btn-->
          <button type="submit" id="fetch-button">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>

      <div class="col">
        <div id="todayForcast" class="col-sm-9">
          <!-- Today's forcast -->
          <h3>Today's Forcast:</h3> <br>
          <!-- Name of city -->
          <h4 id="cityName">City name</h4> 
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uvIndex"></p>
          <div id="today-result-content"></div>
        </div>

        <div id="fiveDayForcast" class="col-sm-9">
          <!-- 5 day forcast -->
          <h3>5-Day Forcast:</h3>
          <div id="fiveday-result-content"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./assets/Javascript/script.js"></script>
</body>

</html>
